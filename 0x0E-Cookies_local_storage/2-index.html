<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setCookies() {
            let firstname = document.getElementById('firstname').value;
            let email = document.getElementById('email').value;
            let d = new Date();
            
            d.setTime(d.getTime() + (10 * 24 * 60 * 60 * 1000))

            let expires = d.toUTCString();

            document.cookie = `firstname=${firstname}; expires=${expires};path=/`; 
            document.cookie = `email=${email}; expires=${expires};path=/`;
   
            // console.log(document.cookie);
            
        }
        function showCookies() {
            let p = document.createElement('p');
            p.innerHTML = `Email: " ${getCookie('email')} - Firstname: ${getCookie('firstname')}`;
            document.body.append(p); 

            //console.log(getCookie('email'));

        }
        function getCookie(name){
            let nameCookie = name + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
                //console.log(c);
                //console.log(c.indexOf(nameCookie));

                if (c.indexOf(nameCookie) == 0) {
                    return c.substring(nameCookie.length, c.length);
                }
            }
            return '';
        }
    </script>
</head>
<body>
    <div class="container"> 
            <h2>Login to the website</h2>
            <input type="text" id="firstname" placeholder="Firstname">
            <input type="email" id="email"  placeholder="Email">
            <button onclick="setCookies()">Log me in</button>
            <h2>Cookies</h2>
            <button onclick="showCookies()">Show the cookies</button>
    </div>
    
</body>
</html>
